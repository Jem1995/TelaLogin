<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Tela Login</title>
  <link rel="stylesheet" href="./style_TelaInicial.css">

</head>
<body>
<!-- partial:index.partial.html -->
  <div id="container" class="container">

    <div class="card">
      <h1>Tela de Login</h1>

      <div id="msgError"></div>

      <div class="label-float">
        <input type="text" id="usuario" placeholder=" " required>
        <label id="userLabel" for="usuario">User</label>
      </div>

      <div class="label-float">
        <input type="password" id="senha" placeholder=" " required>
        <label id="senhaLabel" for="senha">Password</label>
      </div>

      <div class="justificar-centro">
        <button onclick="login()">Login</button>
      </div>

      <div class="justificar-centro">
        <hr>
      </div>

      <p>Novo por aqui?
        <a href="TelaCadastro.html">Cadastre-se</a>
      </p>

    </div>

  </div>

  <div id="container2" class="container2">
    <div class="card2">
      <h2> Informações do usuário:</h2>
      <p id="InfoUser"> Info</p>
      <p id="InfoPassword"> Info</p>
      <p id="InfoNome"> Info</p>
      <p id="InfoCidade"> Info</p>
      <p id="InfoEmail"> Info</p>
      <div class="justificar-centro">
        <button onclick="voltar()">Voltar</button>
      </div>
    </div>
  </div>
<!-- partial -->
  <script  src="./script_TelaInicial.js"></script>

</body>
</html>
